<!DOCTYPE html>
<html>
  <head>
    <title>Trivial, AoPS Wiki Reader</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.rawgit.com/dreampulse/computer-modern-web-font/master/fonts.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tagify/3.15.3/tagify.min.css"
    />
  </head>

  <body>
    <div class="page-container">
      <h1 class="header">
        Trivial. ∎
        <br />
        <span class="subtitle">An AoPS Wiki Reader for Studying</span>
      </h1>
      <div class="button-container">
        <button type="button" class="button" id="single-problem">
          Single Problem
        </button>
        <!-- Checkboxes for tests/subjects, display with solutions collapsed -->
        <button type="button" class="button" id="printable-batch">
          Printable Batch
        </button>
        <!-- Same as ^ with slider for # of problems & option for sort by difficulty, do not print solution links and have option to show problem year & # -->
        <button type="button" class="button" id="find-article">
          Find an Article
        </button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tagify/3.15.3/tagify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
