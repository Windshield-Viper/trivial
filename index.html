<!DOCTYPE html>
<html>
  <head>
    <title>Trivial AoPS Wiki Reader</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/dreampulse/computer-modern-web-font@master/fonts.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tagify/3.15.3/tagify.min.css"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="manifest" href="icons/site.webmanifest" />
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="page-container">
      <main>
        <h1 class="header">
          Trivial. ∎
        </h1>
        <p class="subtitle">An AoPS Wiki Reader for Studying</p>
        <article>
          <div class="button-container">
            <button type="button" class="button" id="single-problem">
              Single Problem
            </button>
            <button type="button" class="button" id="problem-batch">
              Problem Batch
            </button>
            <button type="button" class="button" id="find-article">
              Find an Article
            </button>
          </div>
        </article>
      </main>
      <footer>
        Article content retrieved from the
        <a
          href="https://artofproblemsolving.com/wiki/index.php/"
          text="Art of Problem Solving Wiki"
          >Art of Problem Solving Wiki</a
        >
        | © 2020 Andrew Chang
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tagify/3.15.3/tagify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
